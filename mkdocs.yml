site_name: Photoelastimetry
site_description: Package for processing polarised images to measure stress in granular media
site_author: Benjy Marks
site_url: https://benjym.github.io/photoelastimetry/

repo_name: benjym/photoelastimetry
repo_url: https://github.com/benjym/photoelastimetry

theme:
  name: "material"
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: numpy
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            group_by_category: true
            show_category_heading: true
            show_if_no_docstring: false
            inherited_members: false
            filters:
              - "!^_"

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - User:
      - Overview: user/index.md
      - Installation: user/installation.md
      - Quickstart: user/quickstart.md
      - Workflows:
          - image-to-stress: user/workflows/image-to-stress.md
          - stress-to-image: user/workflows/stress-to-image.md
          - demosaic-raw: user/workflows/demosaic-raw.md
          - calibrate-photoelastimetry: user/workflows/calibration.md
      - Configuration Reference: user/configuration.md
      - Python API Workflow: user/python-api.md
      - Troubleshooting: user/troubleshooting.md
  - Developer:
      - Overview: developer/index.md
      - Setup: developer/setup.md
      - Testing: developer/testing.md
      - Architecture: developer/architecture.md
      - Module Map: developer/module-map.md
      - Contributing: developer/contributing.md
      - Release and Docs: developer/release-and-docs.md
  - Reference:
      - Overview: reference/index.md
      - Core Modules:
          - main: reference/main.md
          - io: reference/io.md
          - image: reference/image.md
          - calibrate: reference/calibrate.md
          - optimise: reference/optimise.md
          - seeding: reference/seeding.md
          - bspline: reference/bspline.md
          - unwrapping: reference/unwrapping.md
          - visualisation: reference/visualisation.md
          - plotting: reference/plotting.md
      - Generator Modules:
          - disk: reference/generate/disk.md
          - point_load: reference/generate/point_load.md
          - strip_load: reference/generate/strip_load.md
          - lithostatic: reference/generate/lithostatic.md
          - inclined_plane: reference/generate/inclined_plane.md
